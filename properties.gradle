/* Build Script */
ext {
    projectGroupId = "com.connexta.security"
    projectVersion = "0.1.0-SNAPSHOT"

    configArgs = [
        "parallel"  : project.hasProperty("parallel"),
        "skipITests": project.hasProperty("skipITests"),
    ]

    //packages
    rootPackage = "com.connexta.security.markings"
    openapiPackage = "${rootPackage}.openapi"
    openapiModelsPackage = "${openapiPackage}.models"

    // versions
    javaVersion = "11"
    apiVersion = "0.1.0-SNAPSHOT"
    openApiVersion = "4.1.3"
    spotlessVersion = "3.25.0"
    owaspVersion = "5.2.2"
    sonarqubeVersion = "2.8"
    palantirDockerVersion = "0.22.1"
    springBootVersion = "2.1.9.RELEASE"
    springVersion = "5.2.0.RELEASE"
    studerCredentialsVersion = "1.0.7"
    lombokVersion = "1.18.10"
    swaggerVersion = "2.9.2"
    jblocksVersion = "0.2.0"
    junitVersion = "5.5.2"
    mockitoVersion = "3.1.0"
    jacksonDatabindVersion = "2.10.0"
    guavaVersion = "28.1-jre"
}
